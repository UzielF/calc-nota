<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular a nota que você ainda precisa!</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <span id="obs">OBS: As notas 5,8 e 5,9 são arredondadas para 6,0, assim, o aluno que tiver média final 5,8 técnicamente está aprovado!</span>
        <div class="wrapper-general">
            <div class="wrapper-input">
                <center>
                    <label for="nota1">Nota do primeiro trimestre:</label>
                    <input type="text" name="nota1" id="nota1"><br>
                    <label for="nota2">Nota do segundo trimestre:</label>
                    <input type="text" name="nota2" id="nota2"><br>
                    <label for="nota3">Nota do terceiro trimestre:</label>
                    <input type="text" name="nota3" id="nota3"><br><br>
                </center>
            </div>
            <div class="wrapper-output">
                <span id="res"></span>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</html>
